name: Generate SDK from OpenAPI Spec

on:
  workflow_dispatch:
    inputs:
      cells_branch:
        description: 'Pydio Cells branch or tag to generate from'
        required: false
        default: 'v5-dev'
        type: string
      pr_title:
        description: 'Custom PR title (optional)'
        required: false
        type: string
      pr_body:
        description: 'Custom PR body (optional)'
        required: false
        type: string

jobs:
  generate-sdk:
    name: Generate SDK
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Get default branch
        id: default-branch
        run: |
          DEFAULT_BRANCH=$(git symbolic-ref refs/remotes/origin/HEAD | sed 's@^refs/remotes/origin/@@' || echo "main")
          echo "branch=$DEFAULT_BRANCH" >> $GITHUB_OUTPUT
          echo "Default branch: $DEFAULT_BRANCH"

      - name: Setup Nix
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Nix dependencies
        run: |
          nix develop --command echo "Nix environment ready"

      - name: Generate SDK
        run: |
          nix develop --command bash scripts/generate-sdk.sh "${{ inputs.cells_branch }}" .

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected:"
            git status --short
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Create Pull Request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: chore/generate-sdk-from-${{ inputs.cells_branch }}
          base: ${{ steps.default-branch.outputs.branch }}
          title: ${{ inputs.pr_title != '' && inputs.pr_title || format('chore: Generate SDK from Cells {0}', inputs.cells_branch) }}
          body: |
            ## SDK Generation
            
            This PR was automatically generated by the SDK generation workflow.
            
            **Source**: Pydio Cells `${{ inputs.cells_branch }}`
            **Generated at**: ${{ github.run_started_at }}
            **Workflow run**: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            ${{ inputs.pr_body }}
            
            ### Changes
            The SDK has been regenerated from the OpenAPI specification. Please review the changes carefully.
            
            ### Next Steps
            - Review the generated code
            - Run tests if applicable
            - Merge when ready
          commit-message: "chore: Generate SDK from Cells ${{ inputs.cells_branch }}"
          delete-branch: false
          author: github-actions[bot] <github-actions[bot]@users.noreply.github.com>
          committer: github-actions[bot] <github-actions[bot]@users.noreply.github.com>

      - name: No changes detected
        if: steps.check-changes.outputs.has_changes == 'false'
        run: |
          echo "No changes detected. SDK is already up to date with ${{ inputs.cells_branch }}."
